<div class="card">
    <div class="card-header">
        <h5>{{ "HEADER_ORDER_HISTORY" | translate }}</h5>
    </div>
    <ng-container *ngIf="list">
        <div class="card-divider"></div>
        <div class="card-table">
            <div class="table-responsive-sm" *ngIf="orders.length >= 1">
                <table>
                    <thead>
                        <tr>
                            <th>{{ "TABLE_NUMBER" | translate }}</th>
                            <th>{{ "TABLE_DATE" | translate }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders">
                            <td>
                                <a
                                    [routerLink]="['/account/order-details']"
                                    [queryParams]="{
                                        id: order.id
                                    }"
                                >
                                    {{
                                        "FORMAT_ORDER_NUMBER"
                                            | translate: { number: order.id }
                                    }}
                                </a>
                            </td>
                            <td>
                                {{
                                    "FORMAT_DATE_MEDIUM"
                                        | translate: { date: order.createdAt }
                                }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="orders.length == 0">
                <h6 style="text-align: center; margin-top: 10px;">
                    You don't have any Orders
                </h6>
            </div>
        </div>
        <div class="card-divider"></div>
        <div class="card-footer">
            <!-- <app-pagination
                [formControl]="currentPage"
                [siblings]="2"
                [total]="list.pages"
            ></app-pagination> -->
        </div>
    </ng-container>
</div>
